# Probe
[probe]
# connected to E0 Endstop on Duet
pin: ^!PD10
x_offset: 0.0
# offset for inductive probe y direction off nozzle
y_offset: 25.0
# offset for inductive probe in z height
z_offset: 1.100
speed: 2

[quad_gantry_level]
gantry_corners:
	-60,-3
	383,402
points:
	80,80
	80,250
	250,250
	250,80
speed: 200
horizontal_move_z: 5.0
samples: 5
sample_retract_dist: 0.5

[gcode_macro g32]
var_LEVELED: False
gcode:
  {% if vars.LEVELED == "False"%}
    quad_gantry_level
    SET_VARIABLE MACRO=G32 VAR=LEVELED VALUE=True
  {% endif %}
  quad_gantry_level

[gcode_macro home_z]
gcode:
  G0 X165 Y165 F6000
  G28 Z
  G0 Z10 F1200

[gcode_macro home_all]
gcode:
  SET_KINEMATIC_POSITION Z=0
  G0 Z5 F1200
  G28 X Y
  home_z