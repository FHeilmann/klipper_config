[gcode_macro prime_nozzle]
gcode:
  G92 E0
  G0 X312 Y310 Z0.4 F9000
  G0 Y160 E20 F600
  G92 E0

[gcode_macro clean_nozzle]
gcode:
  MOVE_TO_WIPER
  {% for wipe in range(10) %}
    {% for coordinate in [(120,319),(60,319)] %}
      G0 X{coordinate[0]} Y{coordinate[1] - 0.125 * wipe} Z6 F18000
    {% endfor %}
  {% endfor %}

[gcode_macro move_to_wiper]
gcode:
  G0 Z6
  G0 X120 Y319 F18000

[gcode_macro start_gcode]
default_parameter_EXTRUDER: 220
default_parameter_BED: 60
gcode:
  M104 S{EXTRUDER}
  M140 S{BED}
  G28
  MOVE_TO_WIPER
  M109 S{EXTRUDER}
  M190 S{BED}
  G0 X60 F9000
  QUAD_GANTRY_LEVEL
  MOVE_TO_WIPER
  M109 S{EXTRUDER}
  clean_nozzle
  G28 Z
  prime_nozzle

[gcode_macro stop_gcode]
gcode:
  conditional_turn_off_heaters
  M106 S0
  G91
  G0 Z+5 F1200
  G90
  G0 X150 Y326 F9000

[gcode_macro conditional_turn_off_heaters]
variable_condition: 1
gcode:
  {% if condition|int == 1 %}
    M104 S0
    M140 S0
  {% endif %}

[gcode_macro set_turn_off]
default_parameter_CONDITION: 1
gcode:
  SET_GCODE_VARIABLE MACRO=conditional_turn_off_heaters VARIABLE=condition VALUE={CONDITION}

[gcode_macro heatsoak]
default_parameter_EXTRUDER: 230
default_parameter_BED: 90
gcode:
  M104 S{EXTRUDER}
  M140 S{BED}
  G28
  QUAD_GANTRY_LEVEL SAMPLES=1 PROBE_SPEED=10 LIFT_SPEED=10
  G0 X30 Y30 F9000
  {% for move in range(38) %}
    M117 Lap {move+1}/38
    M105
    G0 Y270 Z50 F2440
    G0 X270 F2400
    M105
    G0 Y30 Z5 F2440
    G0 X30 F2400
  {% endfor %}
  M117 Heatsoak complete!

[gcode_macro G32]
gcode:
  QUAD_GANTRY_LEVEL
