    EXP1_1=<GND>, EXP1_3=P1.21, EXP1_5=P1.20, EXP1_7=<NC>,  EXP1_9=<GND>,
    EXP1_2=P1.24, EXP1_4=P1.18, EXP1_6=<NC>,  EXP1_8=<NC>,  EXP1_10=<5V>,
# EXP2 header 
    EXP2_1=<NC>,  EXP2_3=P1.23, EXP2_5=P1.22, EXP2_7=<NC>,  EXP2_9=<GND>,
    EXP2_2=<NC>,  EXP2_4=<NC>,  EXP2_6=<NC>,  EXP2_8=<RST>, EXP2_10=<NC>