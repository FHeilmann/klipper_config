
[gcode_macro G10]
var_RETRACTED: False
gcode:
  {% if vars.RETRACTED == "False" %}
    G91
    G0 Z0.3 E-4 F3000
    G90
    SET_VARIABLE MACRO=G10 VAR=RETRACTED VALUE=True
    SET_VARIABLE MACRO=G11 VAR=RETRACTED VALUE=True
  {% endif %}

[gcode_macro G11]
var_RETRACTED: False
gcode:
  {% if vars.RETRACTED == "True" %}
    G91
    G0 Z-0.3 E4 F3000
    G90
    SET_VARIABLE MACRO=G10 VAR=RETRACTED VALUE=False
    SET_VARIABLE MACRO=G11 VAR=RETRACTED VALUE=False
  {% endif %}